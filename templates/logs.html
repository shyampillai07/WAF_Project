<!DOCTYPE html>
<html lang="en">
<head>
    <title>WAF Logs</title>
</head>
<body>
    <h2>Access Logs</h2>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>IP</th>
            <th>Input</th>
            <th>Threat</th>
            <th>Timestamp</th>
        </tr>
        {% for log in logs %}
        <tr>
            <td>{{ log[0] }}</td>
            <td>{{ log[1] }}</td>
            <td>{{ log[2] }}</td>
            <td>{{ log[3] }}</td>
            <td>{{ log[4] }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
