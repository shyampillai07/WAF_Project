<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced WAF System</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg" style="background-color: #112240;">
        <div class="container">
            <a class="navbar-brand text-light" href="#">WAF Security</a>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-5">
        <div class="card shadow-lg p-4">
            <h2 class="text-center" style="color: #007bff;">Web Application Firewall</h2>
            <p class="text-muted text-center">Enter your input below to check for security risks.</p>

            <!-- Form -->
            <form id="waf-form">
                <div class="mb-3">
                    <label for="user-input" class="form-label">User Input:</label>
                    <input type="text" id="user-input" class="form-control" placeholder="Enter text..." required>
                </div>

                <button id="submit-btn" class="btn btn-primary w-100" type="submit">Check Security</button>

                <!-- Loader -->
                <div id="loader" class="text-center mt-3" style="display: none;">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Checking...</span>
                    </div>
                </div>
            </form>

            <!-- Result Box -->
            <div class="mt-4" id="result-box" ></div>
                <div id="result-message" class="alert" role="alert"></div>
            </div>
        </div>
    </div>

    <!-- Bootstrap & Custom JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>

</body>
</html>
